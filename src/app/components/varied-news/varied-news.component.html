<section class="container">
  @if (!isLoading()) {
  <h2 class="text-center pt-5 pb-3 m-0 p-0">Not√≠cias sobre {{ category() }}</h2>
  <div class="row">
    @for (variedNew of variedNews(); track variedNew.id) {
    <div class="col-xl-6 col-lg-12 mb-5">
      <div class="card">
        <div class="card-header">
          <h5 class="text-center my-2">{{ variedNew.title }}</h5>
        </div>
        <div class="row g-0">
          <div class="col-xl-6 col-lg-3">
            <img
              [src]="variedNew.image"
              class="img-fluid rounded-bottom"
              [alt]="variedNew.alt"
            />
          </div>
          <div class="col-xl-6 col-lg-9">
            <div class="card-body">
              <h5 class="card-text">{{ variedNew.subtitle }}</h5>
              <div
                class="card-text"
                [innerHTML]="variedNew.fullContent | paragraph"
              ></div>
              <p class="card-text">
                <small class="text-body-secondary"
                  >{{ variedNew.date | date : "dd/MM/yyyy" }} -
                  {{ variedNew.author }}
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  } @else {
  <div class="text-center pt-5 pb-3">
    <h2 class="placeholder-glow">
      <span class="placeholder col-6"></span>
    </h2>
  </div>
  <div class="row">
    @for (item of [1, 2, 3, 4]; track item) {
    <div class="col-lg-12 col-xl-6 mb-5">
      <div class="card mb-3" aria-hidden="true">
        <div class="card-header">
          <h5 class="card-title placeholder-glow"></h5>
        </div>
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-7"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-8"></span>
          </p>
          <p class="card-text placeholder-glow">
            <small class="placeholder col-4"></small>
          </p>
        </div>
      </div>
    </div>
    }
  </div>
  }
</section>
